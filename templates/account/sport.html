{% load  staticfiles %}
<!DOCTYPE html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>微信运动</title>
<LINK REL=StyleSheet HREF="{% static 'css/styles.css' %}" TYPE="text/css" MEDIA=screen>
<meta name="robots" content="noindex,follow" />
</head>
<body>
  <div class="container">
    <div class="login">
      <h1>帅哥专用微信刷步数</h1>
      <form class="form-horizontal" action="." method="post">
        {% csrf_token %}

        <p><input type="text" name="phoneNumber" value="" placeholder="输入小米账号"></p>
        <p><input type="password" name="password" value="" placeholder="输入小米密码"></p>
        <p><input type="text" name="step" value="" placeholder="输入步数"></p>

        <p class="submit"><input type="submit" name="commit" value="提交"></p>
      </form>
    </div>

    <div class="login-help">
      <p>如返回{"code":1,"message":"success"}即刷步成功.</p>
    </div>
  </div>
<div style="text-align:center;clear:both">
<p>作者：风间苍月</p>

</div>
</body>
</html>
